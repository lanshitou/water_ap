<ion-header>
  <ion-toolbar>
    <ion-buttons left navPop>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>联系我们</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="title-container">
    <div class="text-size-great color-text-dark">联系我们</div>
  </div>

  <div class="tel-container flex-a-center flex-column color-text-dark">
    <div class="custom-service-icon"></div>
    <div class="text-size-great">{{tel}}</div>
    <div class="text-size-small">{{workTime}}</div>
  </div>

  <div class="copyright flex-center text-size-tiny color-text-dark-week">
    {{copyright}}
  </div>
</ion-content>
