<ion-header>
  <ion-toolbar>
    <ion-buttons left navPop>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>修改密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <div class="flex-a-center">
          <div class="color-text-dark-week fix-length" margin-right>原始密码</div>
          <input class="flex-grow" type="password" placeholder="请输入原始密码" name="old"
                 pattern="^[a-zA-Z0-9]{6,12}$" required
                 [(ngModel)]="oldP">
        </div>
      </ion-item>

      <ion-item>
        <div class="flex-a-center">
          <div class="color-text-dark-week fix-length" margin-right>新密码</div>
          <input class="flex-grow" type="password" placeholder="请输入新密码" name="new"
                 pattern="^[a-zA-Z0-9]{6,12}$" required
                 [(ngModel)]="newP">
        </div>
      </ion-item>

      <ion-item>
        <div class="flex-a-center">
          <div class="color-text-dark-week fix-length" margin-right>确认新密码</div>
          <input class="flex-grow" type="password" placeholder="请确认新密码" name="newC"
                 pattern="^[a-zA-Z0-9]{6,12}$" required
                 [(ngModel)]="newPC">
        </div>
      </ion-item>
    </ion-list>

    <div padding style="width: 100%">
      <button ion-button full round color="accent" type="submit" [disabled]="!f.dirty || !f.valid">提交</button>
    </div>
  </form>
</ion-content>
